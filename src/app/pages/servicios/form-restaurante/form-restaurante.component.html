<h2>Nuestro men√∫</h2>
<div class="menu">
  <app-platos
    [platos]="platos"
    (incrementarCantidad)="incrementar($event)"
    (decrementarCantidad)="decrementar($event)"
  ></app-platos>

  <app-bebidas
    [bebidas]="bebidas"
    (incrementarCantidad)="incrementar($event + platos.length)"
    (decrementarCantidad)="decrementar($event + platos.length)"
  ></app-bebidas>

  <div class="btn total">
    <div class="total-container">
      <p class="total-label">Total:</p>
      <p class="total-amount">{{ sumarPrecios() }}</p>
    </div>
    <div class="button" class="btn btn-outline-primary" (click)="onPagar2()">Pagar2</div>
  </div>
</div>
