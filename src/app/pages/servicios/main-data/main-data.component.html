<form [formGroup]="mainData">

  <div class="field">
    <label for="nombreCompleto">Nombre Completo:</label>
    <input type="text" id="nombreCompleto" class="form-control" formControlName="nombre">
    <div class="error">
      <div *ngIf="mainData.get('nombre')?.invalid && (mainData.get('nombre')?.dirty || mainData.get('nombre')?.touched)">
        <small *ngIf="mainData.get('nombre')?.errors?.['required']">El nombre es requerido</small>
        <small *ngIf="mainData.get('nombre')?.errors?.['minlength']">El campo requiere mínimo 5 caracteres</small>
      </div>
    </div>
  </div>

  <div class="field">
    <label for="identificacion">Numero de identificación:</label>
    <input type="text" id="identificacion" class="form-control" formControlName="cedula">
    <div class="error">
      <div *ngIf="mainData.get('cedula')?.invalid && (mainData.get('cedula')?.dirty || mainData.get('cedula')?.touched)">
        <small *ngIf="mainData.get('cedula')?.errors?.['required']">El número de documento es requerido</small>
      </div>
    </div>
  </div>

  <div class="field">
    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" formControlName="email">
    <div class="error">
      <div *ngIf="mainData.get('email')?.invalid && (mainData.get('email')?.dirty || mainData.get('email')?.touched)">
        <small *ngIf="mainData.get('email')?.errors?.['required']">El email es requerido</small>
      </div>
    </div>
  </div>

  <div class="field">
    <label for="telefono">Telefono:</label>
    <input type="tel" id="tel" class="form-control" formControlName="telefono">
    <div class="error">
      <div *ngIf="mainData.get('telefono')?.invalid && (mainData.get('telefono')?.dirty || mainData.get('telefono')?.touched)">
        <small *ngIf="mainData.get('telefono')?.errors?.['required']">El telefono es requerido</small>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
    <button (click)="enviarReserva()" class="btn btn-primary" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDatosReserva">Continuar</button>
  </div>
</form>



<div class="modal" id="modalDatosReserva" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="title-modal-mine" class="modal-title fs-5" id="exampleModalLabel">Datos Personales</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">  
        <app-datos-reserva></app-datos-reserva>
      </div>
    </div>
  </div>
</div>
